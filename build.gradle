repositories {
    mavenCentral()
}

group 'Feinman'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'com.typesafe:config:1.3.3'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-stream_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-http_2.12:10.0.11'
    compile 'com.typesafe.akka:akka-cluster_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-cluster-sharding_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-distributed-data_2.12:2.5.11'
    compile 'com.typesafe.akka:akka-persistence_2.12:2.5.11'
    compile 'com.querydsl:querydsl-scala:4.1.3'
    testCompile 'com.typesafe.akka:akka-http-testkit_2.12:10.0.11'
    testCompile 'com.typesafe.akka:akka-stream-testkit_2.12:2.5.11'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.11'
    testCompile 'org.scalatest:scalatest_2.12:3.0.5'
}
